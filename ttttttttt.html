<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دارک‌مود مکس تیم</title>
    <link rel="stylesheet" href="./css/tttttttttttt.css" />
    <link rel="stylesheet" href="./css/dark-mode.css" />
  </head>
  <button id="theme-toggle" aria-label="تغییر حالت روشن/تاریک">
    <span class="icon sun">☀️</span>
    <span class="icon moon">🌙</span>
  </button>

  <body class="home-page" id="top">
    <!-- محتوای سایت اینجا قرار می‌گیره -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const body = document.body;

      // بارگذاری حالت ذخیره‌شده
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
      }

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const mode = body.classList.contains("dark-mode") ? "dark" : "light";
        localStorage.setItem("theme", mode);
      });
    </script>
  </body>
</html>
