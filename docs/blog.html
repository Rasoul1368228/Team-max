<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>صفحه مقالات - تیم مکس</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #f5f0f7, #e0d4ec);
        color: #3a2c4e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #7c4dff;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .logo {
        font-weight: bold;
        font-size: 1.4rem;
        color: #3a2c4e;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="my-logo"
        style="float: right"
        src="./images/logo2.png"
        alt=""
      />
      <h1>بزودی...</h1>
      <p>
        صفحه مقالات در حال آماده‌سازی است.<br />منتظر محتوای خاص و الهام‌بخش از
        تیم مکس باشید.
      </p>
      <div class="logo">Teammax.ir</div>
    </div>
  </body>
</html>
