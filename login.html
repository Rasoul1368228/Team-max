<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مکس تیم — تیم طراحی سایت مکس تیم</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body class="body-login">
    <section class="auth-modern">
      <div class="auth-card">
        <div class="auth-header">
          <h3 id="form-title">عضویت / ورود</h3>
          <h6 class="h6">اگر حساب کاربری دارید، لطفا وارد شوید.</h6>
          <p><a class="back" href="./index.html"> صفحه اصلی</a></p>
          <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchForm('signup')">
              عضویت
            </button>
            <button class="tab-btn" onclick="switchForm('login')">ورود</button>
          </div>
        </div>

        <form id="signup-form" class="auth-form">
          <input type="text" placeholder="نام کامل" required />
          <input type="email" placeholder="ایمیل" required />
          <input type="tel" placeholder="شماره موبایل" />
          <input type="password" placeholder="رمز عبور" required />
          <button type="submit" class="submit-btn">ثبت‌نام</button>
        </form>

        <form id="login-form" class="auth-form hidden">
          <input type="email" placeholder="ایمیل یا نام کاربری" required />
          <input type="password" placeholder="رمز عبور" required />
          <button type="submit" class="submit-btn">ورود</button>
          <a href="#" class="forgot-link">رمز عبور را فراموش کرده‌اید؟</a>
        </form>
      </div>
    </section>

    <!-- اسکریپت‌های مورد نیاز -->
    <script src="./script.js"></script>
  </body>
</html>
